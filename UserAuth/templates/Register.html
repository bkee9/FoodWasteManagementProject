<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food - Sign Up</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form action="." method="post">
        {% csrf_token %}
        {{ form.username.errors }}
        <label for="id_username">Username:</label>
        <input type="text" id="id_username" name="username" value="{{ form.username.value }}" required>
        <label for="id_email">Email:</label>
        <input type="email" id="id_email" name="email" value="{{ form.email.value }}" required>
        {{ form.password1.errors }}
        <label for="id_password1">Password:</label>
        <input type="password" id="id_password1" name="password1" required>
        {{ form.password2.errors }}
        <label for="id_password2">Confirm Password:</label>
        <input type="password" id="id_password2" name="password2" required>

        <input type="submit" value="Submit">
    </form>
    
    <nav>
        <div class="firstpart">
            <ul>

                <li><a href="#Home">Home</a></li>
                <li><a href="#About">About</a></li>
                <li><a href="#Contact">Contact</a></li>
                <li><a href="#Donate">Donate</a></li>
                <div class="info">
                <li><a href="#Sign Up">Sign Up</a></li>
                </div>

            </ul>
        </div>
    </nav>

    <div class="info">
        <div class="userdetails">
            <input class="w3-input" name="username"  placeholder="Enter Username"  type="text"><br>
            <input class="w3-input" name="Email" placeholder="Email" type="text"><br>
            <input class="w3-input" name="Phone-number" placeholder="Phone number"  type="text"><br>
            <input class="w3-input" name="Password" placeholder="Password"  type="text"><br>
            <input class="w3-input" name="Confirm password" placeholder="Confirm password"  type="text">
            <button class="w3-button" type="button">Sign Up</button>

        </div>
    </div>



</body>
</html>
